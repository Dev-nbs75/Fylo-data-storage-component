<!DOCTYPE html>
<html lang="en">
<head>
  <meta 
    charset="UTF-8"
    />
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0"
    /> <!-- displays site properly based on user's device -->
  <link 
    rel="icon" 
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
    />
  <title>Frontend Mentor | Fylo data storage component</title>
  <link 
    rel="stylesheet"
    href="style.css"
    />
</head>
<body>
  <div class="Wrapper-of-all">
    <main>
      <div class="Fylo">
        <img 
          src="images/logo.svg"
          alt="Fylo"
          class="Fylo-Logo-Adjust"
          />
          <div class="Upload-Folder-Decument-Aligner">
            <div class="icon-container">
              <img 
                src="images/icon-document.svg"
                alt="Documents"
                />
            </div>
            <div class="icon-container">
              <img 
                src="images/icon-folder.svg"
                alt="Documents"
                />
            </div>
            <div class="icon-container">
              <img 
                src="images/icon-upload.svg"
                alt="Documents"
                />
            </div>
          </div>
      </div>  
      <section class="Storage-main-section">
        <p>You've used <b> 815 GB</b> of your storage</p>
        <div class="GB-Left-Container">
          <div>
            <b>185</b><p>GB LEFT </p>
          </div>
          <div class="Triangle-GB-Left">
            <!-- Triangle -->
          </div>
        </div>
        <div class="Progress-Bar">
          <div class="Gradient-Progress-Bar">
            <!-- Gradient-Progress-Bar -->
          </div>
        </div>
        <div class="Progress-Max-Min-Container">
          <p> 0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>    
    </main>
  </div>
 </body>
</html>
